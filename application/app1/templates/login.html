{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Medical Store Login</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'assets/vendors/iconfonts/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/iconfonts/ionicons/dist/css/ionicons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/iconfonts/flag-icon-css/css/flag-icon.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/css/vendor.bundle.base.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/css/vendor.bundle.addons.css' %}">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'assets/css/shared/style.css' %}">
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="{% static 'assets/css/demo_1/style.css' %}">
    <!-- End Layout styles -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}" />
   
  </head>
  <script src="{% static 'assets/jquery-2.1.4.min.js' %}"></script>
  
  <body>
    <div class="container-scroller">
      <!-- partial:partials/_navbar.html -->
      <nav class="navbar default-layout col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
        
        <div class="navbar-menu-wrapper d-flex align-items-center" style="width: 100%;">
         <h2>Helping Hands</h2>
        </div>
      </nav>
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
       
        <div class="main-panel">
          <center>

            <div style="width: 80%;border: solid;border-radius: 5px;border-color: rgb(123, 113, 255);background-color: rgb(255, 254, 251);height: 400px;margin-top: 50px;margin-left: 200px;">
              <h3 style="padding-top: 60px;">Login</h3>
              <div style="width: 70%;">
                          
                          <div class="form-group">

                            <input type="text" class="form-control form-control-lg" id="uname" placeholder="Enter username">
                          </div>
                          <div class="form-group">
                            <input type="password" class="form-control form-control-lg" id="pswrd" placeholder="Enter password">
                          </div>
                          
                          <div class="mt-3" style="width: 200px;">
                            <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" id="logbtn">Login</a>
                          </div>
                          <div class="mt-3" >
                            <a class="nav-link" href="{% url 'Regmed' %}">Not Registered ? Click here to register</a>
                          </div>
                        
            </div>
          
      </center>
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'assets/vendors/js/vendor.bundle.base.js' %}"></script>
    <script src="{% static 'assets/vendors/js/vendor.bundle.addons.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page-->
    <!-- End plugin js for this page-->
    <!-- inject:js -->
    <script src="{% static 'assets/js/shared/off-canvas.js' %}"></script>
    <script src="{% static 'assets/js/shared/misc.js' %}"></script>
    <!-- endinject -->
    <!-- Custom js for this page-->
    <script src="{% static 'assets/js/demo_1/dashboard.js' %}"></script>
    <!-- End custom js for this page-->
    <!-- <script src="{% static 'assets/js/shared/jquery.cookie.js' %}" type="text/javascript"></script> -->
  </body>
  <script>
    $("#logbtn").click(function(){
    
    uname=$('#uname').val();
    pswrd=$('#pswrd').val();
    
      if(uname==""){
      alert("Please enter username")
    }
    
    else if(pswrd==""){
      alert("Enter your password")
    }
    
      else{
        $.ajax({url:"/CheckLogin/",
          data:{
              
              "uname":uname,
              "pswrd":pswrd,

          },
      success:function(da){
                 
             if(da.status==1)  {
               alert("Login  Sucessfull!!")
               window.location.href="{% url 'MediStoreHome' %}"
             }  
             else if(da.status==2){
               alert("Admin not approved\nWait for admin approval")
             }
             else if(da.status==3){
               alert("Admin Login successfull!")
               window.location.href="{% url 'AdminHome' %}"
             }
             else{
               alert("Invalid login details")
             }
          
      }
    });
    
      }
      
  }); 
  </script>
</html>
